<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #welcome-message {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome, please enter your name and age</h1>
    
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Your Name"><br><br>

    <label for="age">Age: </label>
    <input type="number" id="age" placeholder="Your Age"><br><br>

    <button onclick="showWelcomeMessage()">Submit</button>

    <p id="welcome-message"></p>

    <script>
        function showWelcomeMessage() {
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);

            var welcomeMessage = document.getElementById("welcome-message");

            if (isNaN(age)) {
                welcomeMessage.innerHTML = "Please enter a valid age.";
            } else {
                if (age >= 18) {
                    welcomeMessage.innerHTML = "Welcome " + name + ", your age is above 18.";
                } else {
                    welcomeMessage.innerHTML = "Welcome " + name + ", your age is below 18.";
                }
            }
        }
    </script>
</body>
</html>
